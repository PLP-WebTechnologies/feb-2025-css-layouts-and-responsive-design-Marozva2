<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout with Hamburger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar">
          <div class="logo">VintageSite</div>
          <button class="hamburger" id="hamburger">&#9776;</button>
          <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main class="grid-container">
        <section class="content">This is the main content area.</section>
        <aside class="sidebar">This is a sidebar.</aside>
      </main>

      <footer class="footer">
        &copy; 2025 VintageSite. All rights reserved.
      </footer>
    </div>

    <script>
      // Toggle mobile nav
      document.getElementById("hamburger").addEventListener("click", () => {
        document.getElementById("nav-links").classList.toggle("active");
      });
    </script>
  </body>
</html>
